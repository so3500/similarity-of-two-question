<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Context Similaritiy</title>
		<link rel="stylesheet" href="{{ url_for('static',filename='lib/todomvc-common/base.css')}}">

	<body>
    <div class="body">
		<section class="todoapp">
			<header class="header">
				<h1>Similarity</h1>
                <form>
                    <input id="context_data1" class="new-todo" placeholder="What needs to be done?" autofocus>
                </form>
                <form id="form-container">
                    <input id="context_data2" class="new-todo" placeholder="What needs to be done?">
                </form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo_list" class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

					<li>
						<div class="view">
							<label id ="similarity">0</label>
                        </div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					<!--<li>
						<div class="view">
							<input name="completed_checkbox" class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
					-->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->

		</section>
        <footer class="info">
			<a href="/crawl"><strong><h1>Crawling</h1></strong></a>
		</footer>
    </div>
